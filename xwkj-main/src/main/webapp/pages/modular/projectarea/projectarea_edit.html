@layout("/common/_form.html",{js:["/assets/assets/projectarea/projectarea_edit.js"]}){

<form class="layui-form" id="projectareaForm" lay-filter="projectareaForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">1 国内
            2 国外<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="areaType" name="areaType" placeholder="请输入1 国内
            2 国外" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="areaName" name="areaName" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="areaLatter" name="areaLatter" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">1启用
            0停用<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入1启用
            0停用" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
